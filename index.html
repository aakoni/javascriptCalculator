

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>CALCULATOR</title>
  <link href="https://fonts.googleapis.com/css?family=Karla|Open+Sans+Condensed:300" rel="stylesheet">
  </head>
 
 <div class='container'>
   <div id='calculator'>
 
     <div id='title'>
       <h5><b>jsCALC</b></h5>
       </br>
     </div>
 
     <!-- Display -->
     <div id="results">
       <div id="innerBox">
         <div id="screenHolder">
          <p id="answer">0</p>
         </div>
       </div>
     </div>
 
     <!-- Buttons -->
     <ul id="powerLights">
               <li><div id="powerLightOn"></div></li>
               <li><div id="powerLightOff"></div></li>
             </ul>
             <ul id="powerDots">
               <li></li>
               <li></li>
             </ul>
             <ul id="powerCircles">
               <li><div id="powerCircleOn"></div></li>
               <li><div id="powerCircleOff"></div></li>
               <li><p style="margin-left:6.3em"></p></li>
               <li><button class="clear" value='clear'>AC</button></li>
             </ul>
             <ul id="regularButtons">
               <li><button class="number" value='7'>7</button></li>
               <li><button class="number" value='8'>8</button></li>
               <li><button class="number" value='9'>9</button></li>
               <li><button class="operator" value='/'>÷</button></li>
               <li><button class="number" value='4'>4</button></li>
               <li><button class="number" value='5'>5</button></li>
               <li><button class="number" value='6'>6</button></li>
               <li><button class="operator" value='*'>x</button></li>
               <li><button class="number" value='1'>1</button></li>
               <li><button class="number" value='2'>2</button></li>
               <li><button class="number" value='3'>3</button></li>
               <li><button class="operator" value='-'>－</button></li>
               <li><button class="number" value='.'>.</button></li>
               <li><button class="number" value='0'>0</button></li>
               <li><button class="equal" value='='>=</button></li>
               <li><button class="operator" value='+'>＋</button></li>
             </ul>
         </div>
     <div id='tester'></div>
   </div>
 </div>
 
 <footer id="footer" class="text-center">
   <div class="container">
   </div>
 </footer>
